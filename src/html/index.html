<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="wrapper col-xs-12 col-md-12 title">
            <div class="col-xs-2 col-md-1 col-xs-offset-">
                <img id="basketEmpty" src="imgs/basketEmpty.svg" class="img-responsive">
            </div>
            <div class="col-xs-4 col-md-2 col-xs-offset-2 col-md-offset-4">
                <img id="llloco" src="imgs/llloco.svg" class="img-responsive center-block">
            </div>
            <div class="col-xs-2 col-md-1 col-xs-offset-2 col-md-offset-4">
                <img id="account" src="imgs/account.svg" class="img-responsive pull-right">
            </div>
        </div>
    </div>

    <div class="row productName">
        <div class="col-xs-12 col-md-6">
            WAVE - Polku 190
        </div>
        <div class="col-xs-12 col-md-6">
            NT$ 7,600
        </div>
    </div>

    <div class="row">
        <div class="productImg col-xs-12 col-md-6">
            <img id="shoe" src="imgs/1.jpeg" class="img-responsive">
        </div>
        <div class="produceInf col-xs-12 col-md-6">
            <div class="inf">
                <table>
                    <tr>
                        <td class="tableA">顏色</td>
                        <td class="tableB">Black</td>
                    </tr>
                    <tr>
                        <td class="tableA">尺寸</td>
                        <td class="tableB">23cm x 5cm x 9cm</td>
                    </tr>
                    <tr>
                        <td class="tableA">重量</td>
                        <td class="tableB">600g</td>
                    </tr>
                    <tr>
                        <td class="tableA">規格</td>
                        <td class="tableB">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    xs (34-35) <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">xs (34-35)</a></li>
                                    <li><a href="#">s (36-37)</a></li>
                                    <li><a href="#">m (38-39)</a></li>
                                    <li><a href="#">l (40-41)</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="tableA">數量</td>
                        <td class="tableB">
                            <img src="imgs/minus.svg" class="img-responsive imgMinus">
                            <input type="number" name="quantity" min="1" max="10" class="inputNumber">
                            <img src="imgs/plus.svg" class="img-responsive imgPlus">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="bag col-xs-12 col-md-12">

        </div>
    </div>


</div>


<script src="bundle.js"></script>

</body>
</html>
